- hosts: localhost
  vars:
    current_user: "{{ ansible_user | default(ansible_env.USER) }}"
  pre_tasks:
    - name: Update Apt
      become: true
      apt:
        force_apt_get: true
        update_cache: true
        state: present
      tags:
        - install
        - core
  tasks:
    - include_tasks: tasks/zsh-setup.yml
      tags:
        - install
        - zsh
        - shell
    - include_tasks: tasks/dotfiles.yml
      tags:
        - setup
        - dotfiles
        - shell
    - include_tasks: tasks/productivity-tools.yml
      tags:
        - install
        - shell
        - productivity
    - include_tasks: tasks/eza-install.yml
      tags:
        - install
        - shell
        - productivity
